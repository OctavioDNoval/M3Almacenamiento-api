<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recordatorio Deuda</title>
    <style>
        html {
            width: 400px;
            font-family: sans-serif;
        }
        body {
            width: 400px;
            background-color: #ccc;
            margin: 0;
            height: auto;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 2rem 0 0 0;
        }
        h3 {
            margin-top: 4px;
            font-style: italic;
        }
        footer {
            background-color: rgb(22, 45, 90);
            margin: 0;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        footer p {
            margin: 0;
        }
        .container {
            width: 100%;
        }
        .name-container {
            width: 100%;
            background-color: rgb(22, 45, 90);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
        .img-title {
            width: 100%;
        }
        .main-name-container {
            margin: 16px 0;
        }
        .main-deuda-total {
            padding: 16px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .deuda-total-circle {
            border: 2px solid rgb(7, 173, 65);
            width: 50%;
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .monto-total {
            font-size: 1.8rem;
        }
        .main-info-deuda {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 3rem;
        }
        .footer-info-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px 0;
        }
        .footer-info-variable {
            color: #ccc;
            opacity: 0.6;
        }
        .footer-info-extra {
            text-align: center;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="name-container">
        <img th:src="${logoBase64}"
             alt="M3 almacenamiento"
             class="img-title" />
    </header>
    <main>
        <h1>Monto Baulera/s</h1>
        <h3 th:text="${mes}">Mes actual</h3>
        <div class="main-name-container">
            <span>Hola <strong th:text="${nombre}">Nombre</strong>!</span>
        </div>
        <div class="main-deuda-total">
            <div class="deuda-total-circle">
                <span th:text="'$' + ${deudaTotal}">$Error</span>
            </div>
        </div>
        <div class="main-info-deuda">
            <div class="main-info-deuda-bauleras">
                <p>A razon de las Baulera/s</p>
                <strong th:text="${nroBauleras}">""</strong>
            </div>
            <div class="main-info-deuda-monto">
                <p>Por un monto total de:</p>
                <strong th:text="'$' + ${totalCalculado}">$0</strong>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-info-contact">
            <p class="footer-info-variable" th:text="${emailContacto}">email@empresa.com</p>
            <p class="footer-info-variable" th:text="${telefonoContacto}">+XX XXX XXX XXXX</p>
            <p class="footer-info-variable" th:text="${direccion}">Direcci√≥n</p>
            <p class="footer-info-variable" th:text="${horarioAtencion}">Horario</p>
        </div>
        <p class="footer-info-extra">No valido como factura</p>
    </footer>
</div>
</body>
</html>
